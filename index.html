<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="access/sounds/kick1.mp3" as="audio">
    <link rel="preload" href="access/p/kick_button1_normal.png" as="image">
    <script src="https://telegram.org/js/telegram-web-app.js" async></script>
    <center>
        <div><img src="access/p/Top_panel.png" class="containertop"></div>
    </center>
</head>
<body>
    <center>
        <div class="container">
            <!-- Sound Buttons -->
            <img src="access/p/melodyTopButton1_normal.png" id="melodyTopButton1" class="pressable" loading="lazy">
            <img src="access/p/melodyTopButton1_normal.png" id="melodyTopButton2" class="pressable" loading="lazy">
            <img src="access/p/melodyTopButton1_normal.png" id="melodyTopButton3" class="pressable" loading="lazy">
            <img src="access/p/kick_button1_normal.png" id="kickButton1" class="pressable" loading="lazy">
            <img src="access/p/kick_button1_normal.png" id="kickButton2" class="pressable" loading="lazy">
            <img src="access/p/kick_button1_normal.png" id="kickButton3" class="pressable" loading="lazy">
            <img src="access/p/melody_button1_normal.png" id="melodyButton1" class="pressable" loading="lazy">
            <img src="access/p/melody_button1_normal.png" id="melodyButton2" class="pressable" loading="lazy">
            <img src="access/p/melody_button1_normal.png" id="melodyButton3" class="pressable" loading="lazy">
            <img src="access/p/third_button1_normal.png" id="thirdButton1" class="pressable" loading="lazy">
            <img src="access/p/third_button1_normal.png" id="thirdButton2" class="pressable" loading="lazy">
            <img src="access/p/third_button1_normal.png" id="thirdButton3" class="pressable" loading="lazy">
            <img src="access/p/fourth_button1_normal.png" id="fourthButton1" class="pressable" loading="lazy">
            <img src="access/p/fourth_button1_normal.png" id="fourthButton2" class="pressable" loading="lazy">
            <img src="access/p/fourth_button1_normal.png" id="fourthButton3" class="pressable" loading="lazy">
        </div>

        <div class="containerdown">
            <!-- Control Buttons -->
            <img src="access/p/record_button_normal.png" id="recordButton" class="pressable">
            <input type="range" id="volumeSlider" min="0" max="100" value="100">
            <img src="access/p/play_button_normal.png" id="playButton" class="pressable">
            <img src="access/p/stop_button_normal.png" id="stopButton" class="pressable">
            <img src="access/p/pause_button_normal.png" id="pauseButton" class="pressable">
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
