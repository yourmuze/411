<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/3311/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="/3311/style.css">
    <link rel="preload" href="/3311/access/sounds/kick1.mp3" as="audio">
    <link rel="preload" href="/3311/access/p/kickButton1_normal.png" as="image">
    <script src="https://telegram.org/js/telegram-web-app.js" async></script>
</head>
<body>
    <div class="container">
        <!-- Кнопки для звуков -->
        <img src="/3311/access/p/kickButton1_normal.png" id="kickButton1" class="pressable" loading="lazy">
        <img src="/3311/access/p/kickButton2_normal.png" id="kickButton2" class="pressable" loading="lazy">
        <img src="/3311/access/p/kickButton3_normal.png" id="kickButton3" class="pressable" loading="lazy">
        <img src="/3311/access/p/melodyButton1_normal.png" id="melodyButton1" class="pressable" loading="lazy">
        <img src="/3311/access/p/melodyButton2_normal.png" id="melodyButton2" class="pressable" loading="lazy">
        <img src="/3311/access/p/melodyButton3_normal.png" id="melodyButton3" class="pressable" loading="lazy">
        <img src="/3311/access/p/melodyTopButton1_normal.png" id="melodyTopButton1" class="pressable" loading="lazy">
        <img src="/3311/access/p/melodyTopButton2_normal.png" id="melodyTopButton2" class="pressable" loading="lazy">
        <img src="/3311/access/p/melodyTopButton3_normal.png" id="melodyTopButton3" class="pressable" loading="lazy">
        <img src="/3311/access/p/thirdButton1_normal.png" id="thirdButton1" class="pressable" loading="lazy">
        <img src="/3311/access/p/thirdButton2_normal.png" id="thirdButton2" class="pressable" loading="lazy">
        <img src="/3311/access/p/thirdButton3_normal.png" id="thirdButton3" class="pressable" loading="lazy">
        <img src="/3311/access/p/fourthButton1_normal.png" id="fourthButton1" class="pressable" loading="lazy">
        <img src="/3311/access/p/fourthButton2_normal.png" id="fourthButton2" class="pressable" loading="lazy">
        <img src="/3311/access/p/fourthButton3_normal.png" id="fourthButton3" class="pressable" loading="lazy">

        <!-- Управляющие кнопки -->
        <img src="/3311/access/p/playButton_normal.png" id="playButton" class="pressable">
        <img src="/3311/access/p/stopButton_normal.png" id="stopButton" class="pressable">
        <img src="/3311/access/p/recordButton_normal.png" id="recordButton" class="pressable">

        <!-- Слайдер громкости -->
        <input type="range" id="volumeSlider" min="0" max="100" value="100">
    </div>

    <script src="/3311/script.js"></script>
</body>
</html>
